
 <ion-content>
 <img src="/assets/img.svg" alt="" style="position: absolute;" />
  <div style="text-align: center; padding-bottom: 50px">
	<img src="/assets/logo1.png" alt="" style="width: 50%; position: relative; padding-top: 5px;"/>
  </div>
  
  <ion-list>
  <div style="text-align: center"><ion-label style="color: maroon">DAFTAR</ion-label></div>
  <ion-item>
  <ion-input type="text" [(ngModel)]="full_name" placeholder="Nama"></ion-input>
    </ion-item> 
	
	<ion-item>
	<ion-input type="text" [(ngModel)]="username" placeholder="Email"></ion-input>
	</ion-item>
	
	<ion-item>
	<ion-input type="text" [(ngModel)]="phone_number" placeholder="No HP"></ion-input>
	</ion-item>

	<ion-item>
	<ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
	</ion-item>

	<ion-item>
	<ion-input type="password" [(ngModel)]="confirm_password" placeholder="Konfirmasi Password"></ion-input>

</ion-list>

<div style="text-align: center">
