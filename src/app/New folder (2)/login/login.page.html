<ion-header>
  <ion-toolbar color="warning">
  </ion-toolbar>
  <ion-toolbar color="warning">
  </ion-toolbar>
  <ion-toolbar color="warning">
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div style="text-align: center"><ion-label style="color: orange">MASUK</ion-label></div>
	
	<ion-list>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  	</ion-list>

	<div padding>
		<ion-button expand="block" shape="round" (click)="proseslogin()" color="warning">Login</ion-button>
		<ion-button expand="block" shape="round" (click)="formRegister()" color="warning" fill="outline">Daftar</ion-button>
	</div>
</ion-content>
